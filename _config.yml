# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Manuel O. Guevara"
resume_title:                   "Pedagogía de las Ciencias Experimentales Informática"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "manuel.guevara@unach.edu.ec"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "+593 98 990 6448"
resume_contact_address:         "10 de Agosto & Cuba"

resume_header_contact_info:     "742 Evergreen Terrace, Springfield • 555-7334 • lisasimpson@youremailaddress.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>
A mis 22 años de edad, me encuentro inmerso en mi carrera universitaria, estudiando la Licenciatura en Ciencias Experimentales Informática en la prestigiosa Universidad Nacional de Chimborazo. Desde que inicié mi trayectoria académica, he estado interesado en el mundo de la tecnología y la informática, lo que me llevó a decidirme por esta carrera.

En la universidad, he aprendido una gran cantidad de conceptos y técnicas relacionadas con el desarrollo de software, la programación, la inteligencia artificial, la seguridad informática, entre otros. Además, he tenido la oportunidad de trabajar en proyectos tanto individuales como en equipo, lo que me ha permitido aplicar los conocimientos adquiridos en un entorno real.

A pesar de los retos que se presentan en la carrera, estoy decidido a seguir adelante y convertirme en un profesional exitoso en el campo de la informática. Estoy convencido de que la Licenciatura en Ciencias Experimentales Informática en la Universidad Nacional de Chimborazo me brindará las herramientas y habilidades necesarias para lograrlo.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/jglovier/resume-template"
  resume_twitter_url:           "http://twitter.com/jglovier"
  resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/joelglovier"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_website_url:           "http://joelglovier.com"
  resume_medium_url:            "https://medium.com/@jglovier"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
