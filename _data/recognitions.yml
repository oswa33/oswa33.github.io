# recognitions
- award: Reconocimiento por Alto Rendimiento Deportivo
  organization: Federación Deportiva de Esmeraldas
  year: 2017
  summary: En el año 2017 recibí un Reconocimiento por Alto Rendimiento Deportivo en la ciudad de Esmeraldas. Cabe mencionar que a partir de este año me retiré como deportista por motivos de salud pero continué como instructor de esta disciplina durante 3 meses.

- award: Medalla de plata en la Competencia Interprovincial en el Estadio Olimpico Atahualpa
  organization: Comisión de Taekwondo de Rumiñahui
  year: 2017
  summary: Obtuve una medalla al segundo lugar en la Competencia Interprovincial en el Estadio Olimpico Atahualpa.
  
- award: Reconocimiento al mejor deportista
  organization: Federación Deportiva de Bolívar 
  year: 2017
  summary: Obtuve un reconocimiento como uno de los 15 mejores deportistas de la provincia y fui elegido como representante de la provincia.
  
- award: Medalla de oro en la Competencia de Escuelas Deportivas de Taekwondo en Chillanes
  organization: Federación Deportiva de Bolívar
  year: 2017
  summary: Obtuve una medalla al primer lugar en la Competencia de Escuelas Deportivas de Taekwondo en Chillanes.

- award: Medalla de oro en la Competencia Deportiva en Chillanes
  organization: World Vision
  year: 2015
  summary: Obtuve una medalla al primer lugar en la Competencia Deportiva en Chillanes organizada por World Vision en el año 2015.
